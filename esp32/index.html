        <p>Choose a 64x64 bitmap (.bmp), gif (.gif), or small text file (.txt)</p>
        <form method="post" action= '/upload' enctype="multipart/form-data">
            <input type="file" id="image" name="image" accept=".txt, .bmp, .gif"/><br><br>
            <input type="submit" value="Upload">
        </form>
